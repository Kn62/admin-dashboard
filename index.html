<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="page-container">
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="logo">
                    <span class="material-symbols-outlined">menu</span>DashBoard
                </div>
                <div class="sidebar-options">
                    <div class="options">
                        <span class="material-symbols-outlined">home</span>Home
                    </div>
                    <div class="options">
                        <span class="material-symbols-outlined">person</span>Profile
                    </div>
                    <div class="options">
                        <span class="material-symbols-outlined">sms</span>Message
                    </div>
                    <div class="options">
                        <span class="material-symbols-outlined">schedule</span>History
                    </div>
                    <div class="options">
                        <span class="material-symbols-outlined">task</span>Tasks
                    </div>
                    <div class="options">
                        <span class="material-symbols-outlined">groups</span>Communities
                    </div>
                </div>
                <div class="sidebar-settings">
                    <div class="options">
                        <span class="material-symbols-outlined">settings</span>Settings
                    </div>
                    <div class="options">
                        <span class="material-symbols-outlined">help</span>Support
                    </div>
                    <div class="options">
                        <span class="material-symbols-outlined">verified_user</span>Privacy
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-top">
                    <div class="search-bar">
                        <span class="material-symbols-outlined">search</span>
                        <input type="textarea"/>
                    </div>
                    <div class="notification">
                        <span class="material-symbols-outlined">notifications_active</span>
                        <span>John Doe</span>
                        <img src="./image/1633092.png" alt="icon image">
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="information">
                        <img src="./image/1633092.png" alt="icon image">
                        <p>Hi there ! <br><span>John Doe</span></p>
                    </div>
                    <div class="button-container">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="content-container">
            </div>   
        </div>
    </div>
</body>
</html>
